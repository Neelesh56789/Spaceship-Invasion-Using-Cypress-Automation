<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Invasion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="gameCanvas" width="800" height="550"></canvas>
    <button id="startButton">Start Game</button>
    <div id="gameOptions">
        <!-- Options here (if any) -->
    </div>
    <div id="scoreContainer">
        <p>Score: <span id="currentScore">0</span></p>
        <p>Highest Score: <span id="highestScore">0</span></p>
    </div>
    <div id="timerContainer">
        <p>Time: <span id="remainingTime">120</span> sec</p>
    </div>
    <audio id="hitSound" src="bullet.mp3" preload="auto"></audio>
    <audio id="groundSound" src="score.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
